<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Weather of Cities</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/shop-homepage.css" rel="stylesheet">
    <link href="css/shop-item.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#" id="weather-city-app">Weather of Cities</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            
          <ul class="navbar-nav ml-auto">
              <form id="place-search-form" class="form-inline">
                  <input class="form-control" type="search" placeholder="search city" name="query">
                  <input class="form-control" type="submit" value="Buscar">
                </form>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">

      <div class="row">

        <div class="col-lg-3">

          <h2 class="my-4">Cities</h2>
          <div class="list-group">
            <a href="#" class="list-group-item" city="Barcelona">Barcelona</a>
            <a href="#" class="list-group-item" city="Madrid">Madrid</a>
            <a href="#" class="list-group-item" city="Valencia">Valencia</a>
            <a href="#" class="list-group-item" city="Bilbao">Bilbao</a>
            <a href="#" class="list-group-item" city="Sevilla">Sevilla</a>
          </div>

        </div>
        <!-- /.col-lg-3 -->

        <div class="col-lg-9">
          <h2 class="my-4" id="container-card-title"></h2>
          <div class="row city-container">
            <!--!   CONTENEDOR    -->
          </div>
          <!-- /.row -->

        </div>
        <!-- /.col-lg-9 -->

      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
      </div>
      <!-- /.container -->
    </footer>

    <script id="weather-city-template" type="text/x-handlebars-template">
      <div>

        <div class="card">
          <h4 class="card-title">
            <a href="#" class="alert-link city-name">{{cityName}}</a>
          </h4>
          <img class="card-img-top" src="http://openweathermap.org/img/w/{{imgIcon}}.png" alt="">
          <dl class="container">
            <dt>Temperature: </dt><dd>{{ temperature }}</dd>
            <dt>Humidity: </dt><dd>{{ humidity}}</dd>
            <dt>Description: </dt><dd>{{ description }}</dd>
          </dl>
        </div>

      </div>
    </script>

    <script id="forecast-weather-city-template" type="text/x-handlebars-template">
      {{#each datos}}

      <div class="card">

        <div class="card-header d-flex justify-content-center">
          {{forecastByDay}}
        </div>
        <div class="card-body">

          <div class="card-group">

            {{#each forecastByHour}}
            <div class="card">
              <h5 class="card-title d-flex justify-content-center">
                {{timeStamp}}
              </h5>
              <img class="card-img-top" src="http://openweathermap.org/img/w/{{imgIcon}}.png" alt="">
              <dl class="container">
                <dt>Temperature: </dt><dd>{{ temperature }}</dd>
                <dt>Humidity: </dt><dd>{{ humidity}}</dd>
                <dt>Description: </dt><dd>{{ description }}</dd>
              </dl>
            </div>
            {{/each}}

          </div>

        </div>

      </div>

      {{/each}}
    </script>

    <script src="index.js"></script>
  </body>

</html>
